<h1>Connexion</h1>

<input type="text" [(ngModel)]="userLogginIn.username" placeholder="Login">
<input type="password" [(ngModel)]="userLogginIn.password" placeholder="Mot de passe">

<button class="btn btn-info" (click)="authenticate()">Se connecter</button>


<br><br>
<label>Login: {{ distUser.username }}</label><br>
<label>Password: {{ distUser.password }}</label>
